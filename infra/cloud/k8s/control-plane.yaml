apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoagent-control-plane
spec:
  replicas: 2
  selector:
    matchLabels:
      app: autoagent-control-plane
  template:
    metadata:
      labels:
        app: autoagent-control-plane
    spec:
      containers:
        - name: control-plane
          image: ghcr.io/autoagent/control-plane:latest
          ports:
            - containerPort: 8080
          env:
            - name: AUTOAGENT_MODE
              value: cloud
            - name: AUTOAGENT_REQUIRE_APPROVAL
              value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: autoagent-control-plane
spec:
  selector:
    app: autoagent-control-plane
  ports:
    - port: 80
      targetPort: 8080
